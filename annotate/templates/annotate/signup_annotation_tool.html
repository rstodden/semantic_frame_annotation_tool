{% extends 'annotate/base.html' %}

{% block content %}
    <script src="../static/js/signup_annotation_tool.js" type="text/javascript"></script>
    <h2>Sign up</h2>
    <div class="container-fluid">
        <form id="signup_form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="col-md-6 col-md-offset-4">
                <div class="row">
                    <div class="col-md-2">
                        <label for="username">Username*: </label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="email">Email: </label>
                    </div>
                    <div class="col-md-10">
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="password_1">Password*: </label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" id="password_1" name="password_1" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="password_2">Password Confirmation*: </label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="password_2" id="password_2" name="password_2" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        * required fields
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ username_error }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn" id="signup_button">Signup</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
