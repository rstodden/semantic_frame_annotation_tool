{% extends 'annotate/base.html' %}

    {% block content %}
        <h1>Chnage role labels</h1>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data">
                {%  csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <label> Choose the file which contains the role labels:
                            <input name="role_file" type="file" size="50" accept="text/*" required>
                        </label>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        If you want to change the description or name of the roles, delete the previous ones. <br>
                        <input id="delete_previous" name="delete_previous" type="checkbox">
                        <label for="delete_previous"> delete previous roles in description table</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>{{  error }}</p>
                        <p> {{ success }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button name="submit_frame_file" type="submit">Upload</button>
                    </div>
                </div>
            </form>
        </div>

    {% endblock %}
