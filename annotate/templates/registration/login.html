{% extends 'annotate/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
      <div class="col-md-6 col-md-offset-5">
        <div class ="row">
          <div class="col-md-12">
              {{ form.as_p }}
          </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="col-md-2">
                <a href="{%  url 'signup' %}" class="btn">Signup</a>
            </div>
        </div>
      </div>
  </form>
{% endblock %}
